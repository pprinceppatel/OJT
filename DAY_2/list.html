<!DOCTYPE html>
<html>
    <head>
        <title>
            List
        </title>
    </head>
    <body>
        <h1><b>Order List</b></h1>
        <ol>
            <li>goggle</li>
            <li>instagram</li>
            <li>twitter</li>
            <li>facebook</li>
        </ol>
        <h1><b>Unorder List</b></h1>
        <ul>
            <li>name</li>
            <li>number</li>
            <li>id</li>
            <li>home</li>
        </ul>
        <h1><b>Defination List</b></h1>
        <dl>
            <dt>virat kohli</dt>
            <dd>
                he is cricketer.
            </dd>
            <dt>harsh</dt>
            <dd>
                he is football player.
            </dd>
        </dl>
        <h1><b>Nested List</b></h1>
        <ul type = "square">
            <li>mihir</li>
            <ol type = "i">
                <li>raj</li>
                <dl>
                    <dt>prince</dt>
                    <dd>he is student.</dd>
                </dl>
            </ol>
        </ul>
    </body>
</html>
