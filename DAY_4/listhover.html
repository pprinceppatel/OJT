<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      #main li ul li {
        display: none;
      }
      #main li:hover ul li {
        display: block;

      }

        display: block;
      }
      #main li ul li:hover ul li ul li {
        display: none;
      }
      #main li ul li ul li:hover ul li {
        display: block;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <ul id="main">
      <li>
        Google

                Sign In

                  <li>Sign in as Member</li>
                </ul>
              </li>
            </ul>
          </li>
          <li>Youtube</li>
          <li>Gdrive</li>
          <li>Gmap</li>
        </ul>
      </li>
      <li>Facebook</li>
      <li>
        Microsoft
        <ul type="circle">
          <li>Bing</li>

        </ul>
      </li>

      <li>
        Amazon
        <ul type="circle">
